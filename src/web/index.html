<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Metro Mapper</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/metro.css">
    <link rel="stylesheet" href="css/awesomplete.css">
    <link rel="stylesheet" href="css/zoomist.css"/>

    <script src="js/zoomist.umd.js"></script>
    <script src="js/awesomplete.min.js"></script>
    <script defer src="js/scripts.js"></script>
</head>
<body>
<div class="trip-search">
    <div class="title-container">
        <img src="images/logo.png" alt="">
        <h1 class="title">Metro Mapper</h1>
    </div>
    <h4 class="trip-title">Itinéraire</h4>
    <form id="trip-form">
        <label class="input-container">
            Station de départ
            <input id="start" type="text" placeholder="Ledru Rollin...">
        </label>
        <label class="input-container">
            Station d'arrivée
            <input id="end" type="text" placeholder="Marie d'Ivry...">
        </label>

        <input class="btn" type="submit" value="Rechercher">
    </form>

    <h4 class="trip-title">Algorithme de Prim's</h4>

    <form id="acpm-form">
        <input class="btn" type="submit" value="Calculer l'APCM">
    </form>

    <div class="zoomist-container" id="map-result-container">
        <div class="zoomist-wrapper">
            <div class="zoomist-image">
                <img id="map-result" src="images/metrof_r.png" />
            </div>
        </div>
    </div>

    <div class="footer">
        Projet réalisé en 2023 à l'EFREI
    </div>
</div>
<div class="result">
    <div class="trip-result" id="trip-result"></div>
</div>

</body>
</html>
